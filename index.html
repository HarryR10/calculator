<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <h1 class="titleApp">Calculate this!</h1>

    <table class="keys">
        <tr>
            <td colspan="4">
                <input id="numField" type="number"></input>
            </td>
        </tr>
        <tr>
            <td>
                <button class="numKeys" id="test">AC</button>
            </td>
            <td>
                <button class="numKeys" id="test">+/-</button>
            </td>
            <td>
                <button class="numKeys" id="test">%</button>
            </td>
            <td>
                <button class="operatorKeys" id="test">/</button>
            </td>
        </tr>

        <tr>
            <td>
                <button class="numKeys" id="test">7</button>
            </td>
            <td>
                <button class="numKeys" id="test">8</button>
            </td>
            <td>
                <button class="numKeys" id="test">9</button>
            </td>
            <td>
                <button class="operatorKeys" id="test">*</button>
            </td>
        </tr>

        <tr>
            <td>
                <button class="numKeys" id="test">4</button>
            </td>
            <td>
                <button class="numKeys" id="test">5</button>
            </td>
            <td>
                <button class="numKeys" id="test">6</button>
            </td>
            <td>
                <button class="operatorKeys" id="test">-</button>
            </td>
        </tr>

        <tr>
            <td>
                <button class="numKeys" id="test">1</button>
            </td>
            <td>
                <button class="numKeys" id="test">2</button>
            </td>
            <td>
                <button class="numKeys" id="test">3</button>
            </td>
            <td>
                <button class="operatorKeys" id="test">+</button>
            </td>
        </tr>

        <tr>
            <td colspan="2">
                <button class="numKeys" id="test">0</button>
            </td>
            <td>
                <button class="numKeys" id="test">,</button>
            </td>
            <td>
                <button class="operatorKeys" id="test">=</button>
            </td>
        </tr>
    </table>
</body>

<script src="js/logic.js"></script>

</html>
