<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <h1 class="titleApp">Calculate this!</h1>

    <table class="keys">
        <tr>
            <td colspan="4">
                <input id="numField" type="text"></input>
            </td>
        </tr>
        <tr>
            <td>
                <button class="additionalKeys" id="clear_Key">C</button>
            </td>
            <td>
                <button class="additionalKeys" id="changeSign_Key">+/-</button>
            </td>
            <td>
                <button class="additionalKeys" id="cents_Key">%</button>
            </td>
            <td>
                <button class="operatorKeys" id="division_Key">/</button>
            </td>
        </tr>

        <tr>
            <td>
                <button class="numKeys" id="num7_Key">7</button>
            </td>
            <td>
                <button class="numKeys" id="num8_Key">8</button>
            </td>
            <td>
                <button class="numKeys" id="num9_Key">9</button>
            </td>
            <td>
                <button class="operatorKeys" id="multiply_Key">*</button>
            </td>
        </tr>

        <tr>
            <td>
                <button class="numKeys" id="num4_Key">4</button>
            </td>
            <td>
                <button class="numKeys" id="num5_Key">5</button>
            </td>
            <td>
                <button class="numKeys" id="num6_Key">6</button>
            </td>
            <td>
                <button class="operatorKeys" id="subtraction_Key">-</button>
            </td>
        </tr>

        <tr>
            <td>
                <button class="numKeys" id="num1_Key">1</button>
            </td>
            <td>
                <button class="numKeys" id="num2_Key">2</button>
            </td>
            <td>
                <button class="numKeys" id="num3_Key">3</button>
            </td>
            <td>
                <button class="operatorKeys" id="addition_Key">+</button>
            </td>
        </tr>

        <tr>
            <td colspan="2">
                <button class="numKeys" id="num0_Key">0</button>
            </td>
            <td>
                <button class="additionalKeys" id="decimal_Key">.</button>
            </td>
            <td>
                <button class="operatorKeys" id="result_Key">=</button>
            </td>
        </tr>
    </table>
</body>

<script src="js/logic.js"></script>

</html>
